<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fontawesome.com/icons/facebook-f" rel="stylesheet">

  <script src="https://kit.fontawesome.com/c687897253.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <div class="all">
    <img src="images/logo.svg" alt="Huddle Logo" id="logo">

    <section class="middle-section">
      <div class="left">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups" id="illustration">
      </div>

      <div class="right">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <div id="register">
          <button>Register</button>
        </div>

        <div class="social-media">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>

      </div>

    </section>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Natasha McAvoy</a>.
      </p>
    </footer>
  </div>
</body>

</html>
